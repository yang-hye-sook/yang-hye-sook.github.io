<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IXOTalk 비밀번호 찾기</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div class="wrap join"> <!--201013 클래스 추가-->
			<div class="form-section">
				<div class="form-title_area">
					<h1 class="logo"><a href="#">IXOTalk</a></h1>
					<p class="form-title">
						비밀번호 찾기
					</p>
					<!-- /.from-title -->
				</div>

				<div class="form_container">
					<div class="form-input">
						<div class="tal_style">
							<table>
								<caption>정보입력 폼</caption>
								<colgroup>
									<col style="width: 198px;">
									<col style="*">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">아이디</th>
										<td>
											<input type="text" value="" placeholder="이메일 주소">
											<p class="message warning">올바른 이메일 형식이 아닙니다.</p>
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<p class="desc">입력하신 이메일로 비밀번호 변경 링크를 전송합니다.</p>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						
					</div>

					<div class="form-btn">
						<button type="button">취소</button>
						<button type="button">비밀번호 찾기</button>
					</div>
					<!-- /.form-btn -->
				</div>

			</div>
			<!-- /.form -->
		</div>
		<!-- /.wrap -->
	</body>
</html>
