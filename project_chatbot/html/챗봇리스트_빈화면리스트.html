        <script>
            window.onload = function() {
                chat_hover();
                com_list_hover();
                empty();
            }

            function chat_hover(){
                $( ".chatbot-item").hover(
                    function() {
                        $(this).find(".chat_hover").show();
                    }, function() {
                        $(".chat_hover").hide();
                    }
                );
            }      
            function com_list_hover(){
                $( ".list_cont").hover(
                    function() {
                        $(this).find('.setting_btn img').attr('src','../images/setting_icon_hover.png');
                    }, function() {
                        $('.setting_btn img').attr('src','../images/setting_icon.png');
                    }
                );
            }
            // 추가시 검색결과가 없습니다.
            function empty(){
                var str = $(".companyList_box .list_cont");
                var lenth_li = str.length;
                console.log(lenth_li);                
                if(lenth_li == 0){
                    $(".empty_li").show();
                }
            }
        </script>
