<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IXOTalk 비밀번호 재설정</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../js/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div id="" class="wrap join"> <!--201013 클래스 추가-->
			<div class="form-section">
				<div class="form-title_area">
					<h1 class="logo"><a href="#">IXOTalk</a></h1>
					<p class="form-title">
						비밀번호 재설정
					</p>
					<!-- /.from-title -->
				</div>

				<div class="form_container">
					<div class="form-input">
						<div class="tal_style">
							<table>
								<caption>정보입력 폼</caption>
								<colgroup>
									<col style="width: 198px;">
									<col style="*">
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">비밀번호</th>
										<td>
											<input type="password" value="" placeholder="비밀번호를 입력해 주세요.">
											<p class="message warning">필수 입력 정보입니다.</p>
											<p class="message warning">영문 대/소문자, 숫자, 특수문자를 조합하여 8~20자로 만들어야 합니다.</p>
										</td>
									</tr>
									<tr>
										<th scope="row">비밀번호 확인</th>
										<td>
											<input type="password" value="" placeholder="비밀번호를 다시 한번 입력해 주세요.">
											<p class="message warning">필수 입력 정보입니다.</p>
											<p class="message warning">동일한 비밀번호를 입력해주세요.</p>
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<p class="desc">영문 대/소문자, 숫자, 특수문자를 조합하여 8~20자로 만들어야 합니다.
											</p>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						
					</div>

					<div class="form-btn">
						<button type="button">취소</button>
						<button type="button" id="btnReset">비밀번호 재설정</button>
					</div>
					<!-- /.form-btn -->
				</div>

			</div>
			<!-- /.form -->
		</div>
		<!-- /.wrap -->


		<div class="popup-wrapper" id="popPwReset">
			<div class="popup-bg"></div>
			<div class="popup">
				<div class="popup-header">비밀번호 재설정</div>
				<div class="popup-body">
					<button type="button" class="popup-close-button">팝업 닫기</button>
					<!-- prettier-ignore -->
					<div class="pre-line">비밀번호가 재설정 되었습니다.
						아래 버튼을 이용하여 로그인 하시기 바랍니다.
					</div>
				</div>
				<!-- /.popup-contents -->
				<div class="popup-btn">
					<button type="button" class="confirm"><span>로그인하기</span></button>
				</div>
			</div>
		</div>





		



	</body>
</html>



<script>
	$(function(){
		$('#btnReset').click(function(){
			$('#popPwReset').addClass('show');
		});
		$('.popup-close-button').click(function(){
			$('#popPwReset').removeClass('show');
		});
	})
</script>
